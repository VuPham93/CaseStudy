<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec ="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-home.css}">
    <title>Bong Shop</title>

</head>
<body>
<a href="/product/create">Create New Product</a>
<form>
    Search by first name:
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form><br/>
<H3>Products</H3>
<table border="1">
    <tr>
        <td>Product name</td>
        <td>Product category</td>
        <td>Product detail</td>
        <td>product price</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>add to cart</td>
    </tr>
    <th:block th:each="product:${products}">
        <tr>
            <td>
                <a th:href="@{/product/detail/__${product.productId}__}" th:text="product.name"></a>
            </td>
            <td th:text="${product.category.categoryName}"></td>
            <td th:text="${product.detail}"></td>
            <td th:text="${product.price}"></td>
            <td><a th:href="@{/product/edit/__${product.productId}__}">Edit</a></td>
            <td><a th:href="@{/product/delete/__${product.productId}__}">Delete</a></td>
            <td><a th:href="@{/cart/addtocart/__${product.productId}__}">addtocart</a></td>
        </tr>
    </th:block>
</table>

</body>
</html>
