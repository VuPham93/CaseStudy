<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style-signup.css}">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>
<body th:style="'background: url(/img/background2.jpg) no-repeat center center fixed;'">

<!--CONTENT-->
<div class="login-form">
    <!--Go back-->
    <a href="/home/login">< Go back</a>

    <!--Logo-->
    <div class="logo"><img th:src="@{/img/logo.png}" alt="logo"></div>

    <!--Social-->
    <div class="social-media">
        <button class="fb"><img th:src="@{/img/fb.png}" alt="facebook"></button>
        <button class="google"><img th:src="@{/img/google.png}" alt="google"></button>
        <button class="twitter"><img th:src="@{/img/twitter.png}" alt="twitter"></button>
    </div>

    <!--Title-->
    <h6>Sign Up</h6>

    <!--Sign Up form-->
    <form method="post" action="#" th:object="${customer}" >
        <!--User name-->
        <div class="textbox">
            <p>Name :</p>
            <input
                    type="text"
                    placeholder="Enter name"
                    th:field="*{name}"
            >
        </div>
        <div style="height: 15px">
            <p th:each="error : ${#fields.errors('name')}" th:text="${error}"></p>
        </div>

        <!--Email-->
        <div class="textbox">
            <p>Mail</p>
            <input type="text"
                   placeholder=""
                   pattern="^[_A-Za-z0-9-]+(\.[_A-Za-z0-9-]{0,10})*@[A-Za-z0-9]+(\.[A-Za-z0-9]{0,10})*(\.[A-Za-z]{0,5})$"
                   title="The email is not valid"
                   th:field="*{mail}"
                   >
        </div>
        <div style="height: 15px">
            <p th:each="error : ${#fields.errors('mail')}" th:text="${error}"></p>
        </div>

        <!--Password-->
        <div class="textbox">
            <p>Password</p>
            <input type="password"
                   placeholder="Passwords must be at least 6 characters,up to 12 characters."
                   pattern="[a-z0-9_-]{6,12}$"
                   title="Passwords must be at least 6 characters,up to 12 characters."
                   th:field="*{password}" >
        </div>
        <div style="height: 15px">
            <p th:each="error : ${#fields.errors('password')}" th:text="${error}"></p>
        </div>

        <!-- Re-enter Password-->
        <div class="textbox">
            <p>Re-enter Password</p>
            <input type="password"  placeholder="Re-enter Password" th:field="*{matchingPassword}">

        </div>

<!--        Address-->
        <div class="textbox">
            <p>Address</p>
            <input type="text"
                   placeholder="Enter address"
                   th:field="*{address}" >
        </div>
        <div style="height: 15px">
            <p th:each="error : ${#fields.errors('address')}" th:text="${error}"></p>
        </div>

<!--        phone number-->
        <div class="textbox">
            <p>Phone Number</p>
            <input type="text"
                   placeholder="Enter phone number"
                   pattern="(08|09|01[2|6|8|9])+([0-9]{8})\b"
                   title="The phone is not valid"
                   th:field="*{phoneNumber}"
                   >
        </div>
        <div style="height: 15px">
            <p th:each="error : ${#fields.errors('phoneNumber')}" th:text="${error}"></p>
        </div>

        <div style="height: 15px">
            <th:block th:if="${message}"><p th:text="${message}" style="color: green; text-align: center"></p></th:block>
        </div>

        <input type="submit" value="Sign Up" class="signUp-btn" disabled>

        <!--Private Policy-->
        <div class="privacy-link">
            <a href="#">Private Policy</a>
        </div>
    </form>
</div>
<!--END OF CONTENT-->
<script th:src="@{/javascript/log-in-button.js}"></script>
</body>
</html>
